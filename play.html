<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Simple</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: transparent;
        }
        
        .reproductor {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        audio {
            width: 100%;
            outline: none;
        }
        
        /* Estilo personalizado para controles de audio */
        audio::-webkit-media-controls-panel {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
        }
        
        audio::-webkit-media-controls-play-button {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="reproductor">
        <audio controls autoplay loop>
            <!-- Cambia "ruta-a-tu-cancion.mp3" por la ruta real de tu archivo de audio en tu hosting -->
            <source src="https://fistalia.com/elements/audio_fondo.mp3" type="audio/mp3">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>
</body>
</html>
